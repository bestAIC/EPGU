<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ЕПГУ</title>

<link rel="stylesheet" type="text/css" href="css/main.css" media="all">
<script type="text/javascript" src="js/device.min.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.formstyler.js"></script>
<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
  <div id="wrap" class="gibdd">
    <div id="header">
      <div class="top">
        <ul class="nav clear">
          <li class="col_1">
            <img src="img/logo.png" alt="" class="logo"/>
          </li>
          <li class="col_2">
            <span class="catalog btn"><img src="img/ico_catalog.png" alt=""/>Перейти на основной портал</span>
          </li>
          <li class="col_3">
            <a class="exit">Константинопольский К. К. <img src="img/ico_exit.png" alt=""/></a>
          </li>                                      
        </ul>      
      </div>
      <div class="bottom">
        <ul class="breadcrumbs">
          <li class="first"><a href="#"><img src="img/ico_home.png" alt=""/>Главная</a></li>         
          <li class="last"><span>Штрафы ГИБДД</span></li>                                       
        </ul>          
      </div>
    </div>

    <div id="content">
      <div class="title">
        <img src="img/ico_gibdd.png" alt=""/><h1>Штрафы ГИБДД</h1>
      </div>
      
        
      <form class="main">
            
        <fieldset class="group_1">
          <div class="info_block bg_c1">
            <h4>Обратите внимание</h4>
            <p>Чтобы получить полную информацию обо всех ваших штрафах, рекомендуем вам ввести данные во все поля.</p>
          </div>
        
          <span class="point_num">1</span>
          <h3>Водитель / Владелец</h3>          
          <em class="wrapper l_33"><input type="text" placeholder="Фамилия" value="Константинопольский" class="big" disabled="disabled"/>
          </em><em class="wrapper l_33"><input type="text" placeholder="Имя" class="big"/>
          </em><em class="wrapper l_33"><input type="text" placeholder="Отчество" class="big"/></em><br/>
          
          <em class="wrapper l_50"><input type="text" placeholder="Номер водительского удостоверения" class="big"/>
          </em><i class="q"></i><br/>
          
          <em class="wrapper l_50">
            <select>
              <option>А777АА 777</option>
              <option>А999АА 999</option>
            </select>                  
          </em><em class="wrapper l_50"><input type="checkbox"><label>Не использовать поле</label></em>
          
        </fieldset> 
        <span class="btn"><input class="big" type="submit" value="Найти штрафы" disabled="disabled"/></span>
                           
      </form>
      
      
    </div>
    <div id="footer">
    
    </div>  
  </div>
  
<script src="js/jquery.placeholders.min.js"></script>  
</body>
</html>
